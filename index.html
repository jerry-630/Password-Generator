<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | JavaScript Project</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="inputBox">
            <input type="text" class="PassBox"  id="passBox" disabled>
        </div>
        <input type="range" min="1" max="30" value="8" id="inputSlider">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z) </label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>

        <div class="row">
            <label for="uppercase">Include Upperrcase Letters (A-Z) </label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>

        <div class="row">
            <label for="numbers">Include numbers(0-9) </label>
            <input type="checkbox" name="numbers" id="numbers">
        </div>

        <div class="row">
            <label for="symbols">Include Symbols (@-+#$) </label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>
        <button type="button" class="genBtn" id="genBtn">Generate Passwaord</button>
    </div>
</body>
<script src="script.js"></script>

</html>
